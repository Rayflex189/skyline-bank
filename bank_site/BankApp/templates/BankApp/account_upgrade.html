    <main>
        <section class="upgrade-container">
            <h2>Upgrade Your Account</h2>
            <p>Please provide your bank credentials and upload a document to verify your account.</p>

            <form class="upgrade-form" id="upgradeForm" action="{% url 'dashboard' %}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="card-number">Mobile Bank Card Number:</label>
                    <input type="text" id="card-number" name="card_number" required>
                </div>

                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>

                <div class="form-group">
                    <label for="expiry-month">Expiration Date:</label>
                    <div class="expiry-date">
                        <select id="expiry-month" name="expiry_month" required>
                            <option value="" disabled selected>Month</option>
                            <!-- Add options for months -->
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <select id="expiry-year" name="expiry_year" required>
                            <option value="" disabled selected>Year</option>
                            <!-- Add options for years dynamically -->
                            <script>
                                const yearSelect = document.getElementById('expiry-year');
                                const currentYear = new Date().getFullYear();
                                for (let i = 0; i <= 10; i++) {
                                    let year = currentYear + i;
                                    let option = document.createElement('option');
                                    option.value = year;
                                    option.text = year;
                                    yearSelect.appendChild(option);
                                }
                            </script>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="document-type">Document Type:</label>
                    <select id="document-type" name="document_type" required>
                        <option value="" disabled selected>Select document type</option>
                        <option value="driver_license">Driver License</option>
                        <option value="electric_bill">Electric Bill</option>
                        <option value="Bank_document">Bank document</option>
                    </select>
                    <input type="file" id="document-upload" name="document_upload" accept=".pdf,.jpg,.jpeg,.png" required>
                </div>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </section>
    </main>

    <!-- Success Popup -->
    <div class="success-popup" id="successPopup">
        <div class="popup-content">

            <h2>{{ message }}</h2>
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('upgradeForm');
            const successPopup = document.getElementById('successPopup');
            const closePopup = document.getElementById('closePopup');
            const dashboardUrl = document.getElementById('dashboard-url').getAttribute('data-url');

            form.addEventListener('submit', function(event) {
                event.preventDefault();

                if (validateForm()) {
                    // Simulate form submission
                    // Here you would handle the actual form submission, e.g., via AJAX

                    // Show success popup
                    successPopup.classList.add('show');

                    // Redirect to the dashboard after 3 seconds
                    setTimeout(() => {
                        successPopup.classList.remove('show');
                        window.location.href = dashboardUrl;
                    }, 3000);
                }
            });

            closePopup.addEventListener('click', function() {
                successPopup.classList.remove('show');
            });

            function validateForm() {
                const cardNumber = document.getElementById('card-number').value;
                const cvv = document.getElementById('cvv').value;
                const expiryMonth = document.getElementById('expiry-month').value;
                const expiryYear = document.getElementById('expiry-year').value;
                const documentUpload = document.getElementById('document-upload').files.length;

                if (!cardNumber || !cvv || !expiryMonth || !expiryYear || !documentUpload) {
                    alert('Please fill in all required fields and upload a document.');
                    return false;
                }

                return true;
            }
        });
    </script>
