<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skybridgeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a192f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bridgeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="url(#skybridgeGradient)"/>
  
  <!-- Bridge Structure -->
  <path d="M150 320 L362 320" stroke="url(#bridgeGradient)" stroke-width="16" stroke-linecap="round"/>
  
  <!-- Bridge Pillars -->
  <rect x="180" y="260" width="16" height="60" rx="8" fill="#60a5fa"/>
  <rect x="256" y="260" width="16" height="60" rx="8" fill="#60a5fa"/>
  <rect x="316" y="260" width="16" height="60" rx="8" fill="#60a5fa"/>
  
  <!-- Financial Elements -->
  <circle cx="120" cy="280" r="24" fill="#10b981"/>
  <circle cx="392" cy="280" r="24" fill="#10b981"/>
  
  <!-- Dollar Signs -->
  <text x="120" y="288" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">$</text>
  <text x="392" y="288" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">$</text>
  
  <!-- Bridge Cables -->
  <path d="M120 280 Q188 240 256 320" stroke="rgba(255,255,255,0.3)" stroke-width="4" stroke-linecap="round" fill="none"/>
  <path d="M392 280 Q324 240 256 320" stroke="rgba(255,255,255,0.3)" stroke-width="4" stroke-linecap="round" fill="none"/>
</svg>